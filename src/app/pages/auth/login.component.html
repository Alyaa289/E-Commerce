<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-logo">
              <i class="bi bi-person-circle auth-icon"></i>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your Alyaa Store account</p>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="bi bi-envelope-fill"></i>
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="loginData.email"
                class="form-control auth-input"
                placeholder="Enter your email"
                required
                email
                #email="ngModel"
              />
              <div *ngIf="email.invalid && email.touched" class="error-message">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="bi bi-lock-fill"></i>
                Password
              </label>
              <div class="password-input-container">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  name="password"
                  [(ngModel)]="loginData.password"
                  class="form-control auth-input"
                  placeholder="Enter your password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility()"
                >
                  <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
              </div>
              <div *ngIf="password.invalid && password.touched" class="error-message">
                <small *ngIf="password.errors?.['required']">Password is required</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button
              type="submit"
              class="btn auth-btn"
              [disabled]="loginForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="loading-spinner"></span>
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">Signing In...</span>
            </button>
          </form>

          <div class="auth-footer">
            <p class="signup-link">
              Don't have an account?
              <a [routerLink]="['/register']" class="link-primary">Create Account</a>
            </p>
          </div>

          <div class="social-login">
            <div class="divider">
              <span>Or continue with</span>
            </div>
            <div class="social-buttons">
              <button class="social-btn google-btn">
                <i class="bi bi-google"></i>
                Google
              </button>
              <button class="social-btn facebook-btn">
                <i class="bi bi-facebook"></i>
                Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
